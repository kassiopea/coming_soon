<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="preload" href="/css/style.min.css" as="style">
    <link rel="preload" href="/fonts/spectral-sc-v2-cyrillic_latin-regular.woff2" as="font">
    <link rel="icon" href="images/browser-icon.png" type="image/x-icon">
    <title>Саликова Анастасия. Сайт на реконструкции. Скоро откроемся.</title>
    <meta name="author" content="Anastasia Salikova">
    <meta name="description" content="Посадочная страница на время редизайна сайта">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
    <body>
        <div style="display: none;">
		    <include src="build/images/sprite.svg"></include>
	    </div>
        <header class="header">
            <div class="header__wrap-logo">
                <picture>
                    <source media="(min-width: 1920px)" srcset="images/logo_asalikova_large.png 1x, images/logo_asalikova_large@2x.png 2x, images/logo_asalikova_large@3x.png 3x">

                    <source media="(min-width: 1024px)" srcset="images/logo_asalikova_middle.png 1x, images/logo_asalikova_middle@2x.png 2x, images/logo_asalikova_middle@3x.png 3x">

                    <img class="header__logo" src="images/logo_asalikova_small.png" srcset="images/logo_asalikova_small@2x.png 2x, images/logo_asalikova_small@3x.png 3x" alt="логотип Саликова Анастасия">
                </picture>
            </div>

        </header>
        <main class="content">
            <h1 class="main-header">RandomNaNastya.info<span class="main-header__continius"> в процессе написания. В ближайшее время вернемся.</span></h1>

            <p>Недавно мы переименовались с asalikova.ru на RandomNaNastya.info.
                <!-- <span>Тематика осталась прежней: фотографии, лайфхаки по Adobe (Lightroom, Photoshop, Premiere, Affter effects) и Office (Excel, Power point). И немного об IT.
                </span> -->
            </p>

            <ul class="social-links-list">
                <li class="social-link-item">
                    <a class="social-link" href="#" aria-label="facebook">
                        <svg class="social-link-svg" style="width: 16px; height: 16px">
                        	<use xlink:href="#icon-facebook-logo"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-link-item">
                    <a class="social-link" href="#" aria-label="twitter">
                        <svg class="social-link-svg" style="width: 16px; height: 16px">
                        	<use xlink:href="#icon-twitter-logo"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-link-item">
                    <a class="social-link" href="#" aria-label="telegram">
                        <svg class="social-link-svg" style="width: 16px; height: 16px">
                        	<use xlink:href="#icon-telegram-logo"></use>
                        </svg>
                    </a>
                </li>
                <li class="social-link-item">
                    <a class="social-link" href="#" aria-label="github">
                        <svg class="social-link-svg" style="width: 16px; height: 16px">
                        	<use xlink:href="#icon-github-logo"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </main>
        <footer class="footer">
            <div class="footer__copyright">©Anastasia Salikova 2016-2018</div>
        </footer>
    </body>
</html>
